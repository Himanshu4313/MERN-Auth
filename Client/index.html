<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full stack user management system</title>
    <!-- Link font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&family=Montserrat:wght@200;300;400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Link style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Here we build signup page -->

    <div id="signup-container">
      <h2>Instagram Signup</h2>
      <form id="form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          required
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="@exmaple"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder=". . . . . "
          required
        />

        <label for="bio">Bio:</label>
        <textarea
          name="bio"
          id="bio"
          cols="38"
          rows="5"
          placeholder="write something about you..."
        ></textarea>

        <button type="submit" id="submit">Sign Up</button>

        <div class="link">
          <li><a href="./forgotPassword.html">ForgotPassword?</a></li>
          <li><a href="./login.html">Login</a></li>
        </div>
      </form>
    </div>

    <!-- Link script file -->
    <script src="./script.js"></script>
  </body>
</html>
